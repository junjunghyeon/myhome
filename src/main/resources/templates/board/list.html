<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common::head('게시판')">
    <!-- Required meta tags -->
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<link href="starter-templates.css" th:href="@{/css/starter-templates.css}" rel="stylesheet">
    <title>게시판</title>
  </head>
  <body>
  		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common::menu('board')">
		</nav>
		
		<div class="container">
		    <h1>게시판</h1>
		    <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
		    <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/list}">
			  <div class="form-group mx-sm-3 mb-2">
			    <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
			  </div>
			  <button type="submit" class="btn btn-outline-light mb-2">검색</button>
			</form>
		    <table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">번호</th>
			      <th scope="col">제목</th>
			      <th scope="col">작성자</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="board : ${boards}">
			      <td th:text="${board.id}">1</td>
			      <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">홍길동</a></td>
			      <td>내용</td>
			    </tr>
			  </tbody>
			</table>
			<nav aria-label="Page navigation example">
			  <ul class="pagination justify-content-center">
			    <li class="page-item" th:classappend="${1==boards.pageable.pageNumber + 1} ? 'disabled'">
			      <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1},searchText=${param.searchText})}" tabindex="-1" aria-disabled="true">Previous</a>
			    </li>
			    <li class="page-item" th:classappend="${i==boards.pageable.pageNumber + 1} ? 'disabled'" 
			    	th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link" href="#" 
			    	th:href="@{/board/list(page=${i - 1},searchText=${param.searchText})}" th:text="${i}">1</a></li>
			    <li class="page-item" th:classappend="${boards.totalPages==boards.pageable.pageNumber + 1} ? 'disabled'">
			      <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1},searchText=${param.searchText})}">Next</a>
			    </li>
			  </ul>
			</nav>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			  <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
			</div>
		</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
