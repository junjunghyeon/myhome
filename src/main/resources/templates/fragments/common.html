<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<link href="starter-templates.css" th:href="@{/css/starter-templates.css}" rel="stylesheet">
    <title th:text="${title}">게시판</title>
  </head>

  <body>
  		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarCollapse">
		      <ul class="navbar-nav me-auto mb-2 mb-md-0">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/}" th:classappend="${menu} == 'home'?'active'" aria-current="page" href="#">홈</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/board/list}" th:classappend="${menu} == 'board'?'active'" href="#">게시판</a>
		        </li>
<!--		        <li class="nav-item">
		          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		        </li>-->
		      </ul>

		      <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/account/login}"
		      sec:authorize="!isAuthenticated()">로그인</a>
		      <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/account/register}"
		      sec:authorize="!isAuthenticated()">회원가입</a>
		      <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
<!--		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
				<span class="text-white" sec:authentication="name">사용자</span>
				<span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
		        <button class="btn btn-outline-success" type="submit">로그아웃</button>
		      </form>
		    </div>
		  </div>
		</nav>
  	<footer th:fragment="footer">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</footer>
  </body>

</html>
